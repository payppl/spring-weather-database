<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/users.css" rel="stylesheet">
</head>
<body>
<center>
    <div id="inputForm">
<form method="POST" th:action="@{/users}" th:object="${userInfo}" >
    <div id="inputFormInside">
        <label for="firstName">First Name</label>
        <input name="first" id="firstName" th:field="*{name}" required><br>
        <label for="lastName">Last Name</label>
        <input name="last" id="lastName" th:field="*{surename}" required><br>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </div>
</form>
    </div>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
<tr th:if="${#lists.isEmpty(users)}">
    <td>list is empty!</td>
</tr>
<tr th:each="user : ${users}">
    <td th:text="${user.name}"></td>
    <td th:text="${user.surename}"></td>
    <td>
    <form method="post" th:action="@{/usersdel}" th:object="${cust}">
        <input type="hidden" name="id" th:value="${user.id}">
        <input type="hidden" name="first" th:value="${user.name}">
        <input type="hidden" name="last" th:value="${user.surename}">
        <input type="submit" value="Delete">
    </form>
    </td>

</tr>
</table>

</center>
</body>
</html>
